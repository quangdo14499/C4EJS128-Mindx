<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop all</title>
    <link rel="stylesheet" href="shop.css">
    <link rel="stylesheet" href="./themify-icons/themify-icons.css">
</head>
<body>
    <img src="./img/bg3.jpg" alt="" class="bg1">
    
    <div id="main">
        <div class="chat-box">
            <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" class="bi bi-chat-text-fill" viewBox="0 0 16 16">
                <path d="M16 8c0 3.866-3.582 7-8 7a9.06 9.06 0 0 1-2.347-.306c-.584.296-1.925.864-4.181 1.234-.2.032-.352-.176-.273-.362.354-.836.674-1.95.77-2.966C.744 11.37 0 9.76 0 8c0-3.866 3.582-7 8-7s8 3.134 8 7zM4.5 5a.5.5 0 0 0 0 1h7a.5.5 0 0 0 0-1h-7zm0 2.5a.5.5 0 0 0 0 1h7a.5.5 0 0 0 0-1h-7zm0 2.5a.5.5 0 0 0 0 1h4a.5.5 0 0 0 0-1h-4z"/>
            </svg>
            <p>Let's Chat!</p>
        </div>
        <div id="header">
            <div id="top-bar">
                <div class="search-cont">
                    <div class="ti-search"></div>
                    <input type="text" name="search" placeholder="Search...">
                </div>
                <div class="login-cont">
                    <div class="login">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                            <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                            <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
                        </svg>
                        <p class="login-btn">Log In</p>
                    </div>
                    <div class="cart">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" class="bi bi-cart3" viewBox="0 0 16 16">
                            <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .49.598l-1 5a.5.5 0 0 1-.465.401l-9.397.472L4.415 11H13a.5.5 0 0 1 0 1H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l.84 4.479 9.144-.459L13.89 4H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
                        </svg>
                    </div>
                </div>
            </div>
            <div id="nav-bar">
                <div class="nav">
                    <div class="logo-cont">
                        
                    </div>
                    <div class="nav-item shop-btn">
                        <a href="">Shop</a>
                        <ul class="subnav">
                            <li><a href="#">Cacti</a></li>
                            <li><a href="#">Plants</a></li>
                            <li><a href="#">Succulents</a></li>
                        </ul>
                    </div>
                    <div class="nav-item"><a href="">About</a></div>
                    <div class="nav-item"><a href="">FQA</a></div>
                    <div class="nav-item"><a href="">Contact</a></div>
                </div>
                <div class="phone-cont">
                    <p class="text-1" show>Call Us Now! 123-456-7890</p>
                    <p class="text-2">We Deliver to Your Doorste</p>
                </div>
            </div>
        </div>
        
        <div id="slider">
            
            <div class="text-content">
                <div class="text-logo">ABC</div>
                <div class="">
                    <h1>PRICKLES & CO</h1>
                </div>
                <div class="">
                    <p>BRING NATURE INDOORS</p>
                </div>
                
                <button class="btn1" id="shop-now">Shop now</button>
                
            </div>
        </div>

        <div id="shop-container">
            <h1>SHOP ALL</h1>
            <div id="all-item">
                <!-- <div class="item-cont">
                    <div class="item-image" style="background-image: url('./img/item1-1.webp');">
                    <div class="quick-view">Quick View</div>
                    </div>
                    <p>I'm a product</p>
                    <div class="price">
                        <div class="old-pri">$15.00</div>
                        <div class="new-pri">$13.50</div>
                    </div>
                    <button class="add">Add to Cart</button>
                </div> -->
            </div>
        </div>
    </div>

    <script src="shop.js"></script>
</body>
</html>
